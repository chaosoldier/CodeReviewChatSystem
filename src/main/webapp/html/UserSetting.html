</head>
<body>
  <div class="header">
        <nav class="navbar navbar-default nav" role="navigation">

 <div class="container">

  <div class="row">
    <div class="col-sm-6" >
    	<!--ユーザー名はユーザーごとに表示変わると思うので今はとりあえずタグで表示してるだけ-->
    	<h2>ユーザー名</h2>

	<img src="./images/neko.jpg" class="img-responsive" alt="Responsive image">

    <div class="form-group">
    <label for="exampleInputFile">プロフィール画像の変更</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">画像を選択して更新を押してください。</p>
    <button type="submit" class="btn btn-default">  <span class="fui-info-circle"></span>  変更</button>
  	</div>


    </div>

    <h5>ユーザー情報の変更</h5>
	
	<form role="form">
    <div class="form-group">
    <label for="exampleInputEmail1">Eメールアドレス</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  	</div>
  	<div class="form-group">
    <label for="exampleInputPassword2">変更後のパスワード</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  	</div>
  	<div class="form-group">
    <label for="exampleInputPassword2">変更後パスワードの再確認</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
  	</div>
    <button type="submit" class="btn btn-default">パスワードを変更する</button>


  	</form>
