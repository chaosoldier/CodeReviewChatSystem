<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">

<head>
<!-- <wicket:head>

</wicket:head> -->
	<meta charset="UTF-8">
	<title>Login page</title>
    <!-- Loading Bootstrap -->
    <link href="./css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="./css/flat-ui.css" rel="stylesheet">
    <link href="./css/demo.css" rel="stylesheet">
	
</head>
<body>
  <div class="header">
        <nav class="navbar navbar-default nav" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">CodeReviewChatSystem</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->
  </div>


    <div class="container">

      <div class="demo-headline">
        <h1 class="demo-logo">
          Login Page
        </h1>
      </div>
      

<a wicket:id="test">テスト</a><br />
<a wicket:id="toChatPageHtml">テスト</a><br />
	<form wicket:id="loginFormHtml">
      <div class="row">
      <div class="col-sm-3" style="background-color: white;"></div>

          <div class="col-sm-3">
            <div class="form-group">
              <input type="text" wicket:id="idHtml" placeholder="メールアドレス" class="form-control" />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <input type="password" wicket:id="passHtml" placeholder="パスワード" class="form-control" />
            </div>
          </div>


      </div>
    

      <div class="row">
      <div class="col-sm-6" style="background-color: white;"></div>

        <div class="col-sm-3">
         <button class="btn btn-block btn-lg btn-primary">ログイン</button>
        </div>
      </div>
         
      
      </form>
      
    
 </div>
</body>
</html>
