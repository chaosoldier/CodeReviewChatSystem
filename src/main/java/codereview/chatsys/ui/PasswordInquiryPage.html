<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">

<head>
<wicket:head>

</wicket:head>
</head>
<body>
	<wicket:extend>
		<!-- Site Name -->
		<!-- nab bar -->

		<!--パンくずリスト-->
		<div class="container">

			<h3>
				<strong>パスワードの送信</strong>
			</h3>
			<br>
			<p>ご登録時に設定されたメールアドレス宛にパスワードを送信します</p>
			<p>ご登録時に設定したメールアドレスを入力して下さい</p>
			<br>
			<div class="row">
				<form wicket:id="toPasswordInquiryCompletedPage">
				<div class="row">
					<div class="form-group">
						<div class="col-xs-5">
							<p>
								<input id="mail" type="text" class="form-control" wicket:id="mail"/>
							</p>
						</div>
					</div>
					</div>
					<br>
					<div class="row">
						<ul>
							<li>登録に設定したメールアドレスがわからない</li>
							<li>登録に設定したが使えなくなった</li>
						</ul>
						<br>
						<p>このような状況の場合、次のサポート窓口までお問い合わせください</p>
						<p>&nbsp;000-0000-0000&nbsp;サポート窓口担当係</p>
					</div>
					<br>
					<button type="submit" class="btn btn-default">パスワードを送信する</button>

				</form>
			</div>


			<p>
				<a wicket:id="toLoginPage">学会システムログインページへ</a>
			</p>


		</div>


	</wicket:extend>
</body>
</html>
